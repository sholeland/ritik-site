<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4orcraze</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <style>
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: black;
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #000;
            color: white;
            padding: 10px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #f5e1c9;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px;
            position: relative;
            z-index: 1;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ad5e46;
        }

        .icons {
            display: flex;
            gap: 20px;
        }

        .icons a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .icons a:hover {
            color: #f5e1c9;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-icon:hover {
            color: #ad5e46;
        }
        /* for Search input */
        .search-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #search {
            border-style: none;
            border-radius: 8px;
            padding: 5px;
        }

        label {
            color: white;
            font-size: 20px;
        }

        /* Cart Styling */
        .cart-container {
            display: none;
            position: fixed;
            top: 110px;
            right: 0;
            background-color: white;
            color: black;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 350px;
            height: 100%;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            font-weight: bold;
            padding: 10px 0;
            text-align: right;
        }

       /* mobile responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 10px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: black;
                width: 100%;
                padding: 10px 0;
                text-align: center;
                transition: max-height 0.3s ease-out;
                max-height: 0;
                overflow: hidden;
            }

            .nav-links.show {
                display: flex;
                max-height: 350px;
            }

            .menu-icon {
                display: block;
                color: white;
                font-size: 28px;
            }
            .cart-container {
                top: 140px;
                width: 100%;
                height: 100%;
            }
        }

        /* Tablet Responsiveness */
        @media (max-width: 1024px) {
            .navbar {
                padding: 15px 20px;
            }
        }

        /* Desktop Responsiveness */
        @media (min-width: 769px) {
            .navbar {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><a href="index.html">4orcraze</a></div>
    </header>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Our-Services.html">Our Services</a></li>
            <li><a href="Our-Best-Seller.html">Our Best Seller</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="login.html">Log In</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
        <div class="icons">
            <div class="search-input">
                <input type="search" id="search" placeholder="Search...">
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </nav>

    <!-- Cart Container -->
    <div class="cart-container" id="cartContainer">
        <h4>Your Shopping Cart</h4>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }

        function toggleCart() {
            const cartContainer = document.getElementById('cartContainer');
            cartContainer.style.display = cartContainer.style.display === 'block' ? 'none' : 'block';
        }

        // Optional: Close cart when clicking outside
        document.addEventListener('click', function (event) {
            const cart = document.getElementById('cartContainer');
            const cartIcon = document.querySelector('.cart-icon');

            if (!cart.contains(event.target) && !cartIcon.contains(event.target)) {
                cart.style.display = 'none';
            }
        });
    </script>
</body>

</html>
