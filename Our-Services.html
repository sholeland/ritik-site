<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4orcraze - Our Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: black;
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        #navbar {
            width: 100%;
        }

        /* Footer styling */
        footer {
            background-color: #000;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .footer-logo a {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #f5e1c9;
        }

        .footer-links ul {
            list-style-type: none;
        }

        .footer-links ul li {
            display: inline;
            margin-right: 20px;
        }

        .footer-links ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }

        .footer-links ul li a:hover {
            color: #ff7f50;
        }

        .footer-socials a {
            margin-right: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .footer-socials a:hover {
            color: #ff7f50;
        }

        .footer-bottom p {
            font-size: 14px;
            margin-top: 20px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }

            .footer-links ul {
                margin-top: 10px;
            }

            .footer-links ul li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>


    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <a href="index.html">4orcraze</a>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="/privacy-policy">Privacy Policy</a></li>
                    <li><a href="/terms-of-service">Terms of Service</a></li>
                    <li><a href="/contact-us">Contact Us</a></li>
                    <li><a href="/faq">FAQ</a></li>
                </ul>
            </div>
            <div class="footer-socials">
                <a href="https://facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Your Brand. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // navbar fetching here
        document.getElementById("navbar"), innerHTML = fetch("navbar.html")
            .then(Response => Response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
        // // Toggle navbar menu on mobile view
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>

</html>
